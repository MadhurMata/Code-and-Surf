<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="A 12 weeks web development bootcamp in Bali to launch your career as a junior software developer. Including accommodation and surf lessons" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&family=Walter+Turncoat&display=swap" />
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">

  <title>Code & Surf Bali</title>
</head>

<body>

  <form name="contact" netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>
  </form>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
